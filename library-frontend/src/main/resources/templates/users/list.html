<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Bibliothek - Benutzerliste</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/library.min.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hauptinhalt -->
<div class="container mt-5">
  <!-- Kopfzeile mit Button -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-between align-items-center">
      <h1>Benutzerliste</h1>
      <button type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#createUserModal">
        <i class="bi bi-person-plus"></i> Neuer User
      </button>
    </div>
  </div>

  <!-- Suchleiste -->
  <div class="row mb-4">
    <div class="col-md-6">
      <form th:action="@{/library/ui/admin/users}" method="get" class="search-form">
        <div class="input-group">
          <label for="searchInput" class="visually-hidden">Suche</label>
          <input type="text"
                 class="form-control"
                 id="searchInput"
                 name="searchString"
                 th:value="${param.searchString}"
                 placeholder="Suche nach Username, Name oder E-Mail...">
          <button class="btn btn-primary" type="submit">
            Suchen
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Benutzerliste -->
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Username</th>
            <th>Vollst√§ndiger Name</th>
            <th>E-Mail</th>
            <th>Details</th>
          </tr>
          </thead>
          <tbody>
          <!-- Benutzerzeilen -->
          <tr th:each="user : ${usersPage.content}">
            <td th:text="${user.userName}">user.name</td>
            <td th:text="${user.fullName}">Vorname Nachname</td>
            <td th:text="${user.email}">user@example.com</td>
            <td>
              <a th:href="@{/library/ui/admin/users/{userName}(userName=${user.userName})}"
                 class="btn btn-sm btn-outline-primary">
                Details
              </a>
            </td>
          </tr>

          <!-- Keine Benutzer gefunden -->
          <tr th:if="${usersPage.empty}">
            <td colspan="4" class="text-center">
              <div class="alert alert-info" role="alert">
                Keine Benutzer gefunden.
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Paginierung -->
  <div class="row mt-4" th:if="${usersPage.totalPages > 1}">
    <div class="col">
      <nav aria-label="Seitennavigation">
        <ul class="pagination justify-content-center">
          <!-- Zur√ºck -->
          <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
            <a class="page-link"
               th:href="@{/library/ui/admin/users(page=${usersPage.number - 1}, searchString=${param.searchString})}"
               tabindex="-1">Zur√ºck</a>
          </li>

          <!-- Seiten -->
          <li class="page-item"
              th:each="pageNum : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
              th:classappend="${pageNum == usersPage.number} ? 'active'">
            <a class="page-link"
               th:href="@{/library/ui/admin/users(page=${pageNum}, searchString=${param.searchString})}"
               th:text="${pageNum + 1}">1</a>
          </li>

          <!-- Weiter -->
          <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
            <a class="page-link"
               th:href="@{/library/ui/admin/users(page=${usersPage.number + 1}, searchString=${param.searchString})}">Weiter</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- ü™Ñ Modal Fragment einbinden -->
<div th:replace="~{fragments/create-user-modal :: createUserModal}"></div>

<!-- Bootstrap + JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- AJAX-Config f√ºr User-Anlegen -->
<script th:inline="javascript">
  window.createUserConfig = {
    successMessage: 'Benutzer wurde erfolgreich angelegt.',
    conflictMessage: 'Konflikt: Benutzer konnte nicht angelegt werden.',
    unknownErrorMessage: 'Unbekannter Fehler beim Anlegen des Benutzers.',
    networkErrorMessage: 'Netzwerkfehler oder Server nicht erreichbar.'
  };
</script>
<script th:src="@{/js/createUser.js}"></script>
</body>
</html>
